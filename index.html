<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>济南天山实验学校入学申请</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 0 auto;
        }
        .logo {
            width: 100%;
            max-width: 250px;
            margin: 20px auto;
        }
        .banner {
            width: 100%;
            max-width: 100%;
        }
        .button {
            display: block;
            width: 80%;
            margin: 10px auto;
            padding: 15px;
            background-color: #2e7d32;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #1b5e20;
        }
        .footer-img {
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 修改 Logo 图片路径 -->
        <img src="images/10001.png" alt="济南天山实验学校 Logo" class="logo">
        
        <!-- 修改 学校模型图 图片路径 -->
        <img src="images/学校模型图.jpg" alt="学校模型图" class="banner">
        
        <!-- 申请按钮 -->
        <a href="https://www.wjx.top/vm/thxJFYK.aspx#" class="button">小学入学申请</a>
        <a href="https://www.wjx.cn/vm/rXdKlvl.aspx#" class="button">初中入学申请</a>
        <a href="https://www.wjx.cn/vm/PLX5HDT.aspx#" class="button">高中入学申请</a>
        <a href="https://www.wjx.cn/vm/mteb4Or.aspx#" class="button">国际部入学申请</a>
        
        <!-- 修改 咨询登记图片路径 -->
        <img src="images/尾图.jpg" alt="济南天山实验学校咨询登记" class="footer-img">
    </div>
</body>
</html>
